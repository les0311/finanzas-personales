apiVersion: v1
kind: Service
metadata:
  name: mongo-headless
  labels:
    app: finanzas-mongo
spec:
  ports:
    - port: 27017
      name: mongodb
  clusterIP: None
  selector:
    app: finanzas-mongo
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mongo
spec:
  serviceName: mongo-headless
  replicas: 1
  selector:
    matchLabels:
      app: finanzas-mongo
  template:
    metadata:
      labels:
        app: finanzas-mongo
    spec:
      containers:
        - name: mongo
          image: mongo:6.0
          ports:
            - containerPort: 27017
          volumeMounts:
            - name: mongo-data
              mountPath: /data/db
          env:
            - name: MONGO_INITDB_DATABASE
              value: "finanzas"
      terminationGracePeriodSeconds: 30
  volumeClaimTemplates:
    - metadata:
        name: mongo-data
      spec:
        accessModes: ["ReadWriteOnce"]
        storageClassName: "local-path"
        resources:
          requests:
            storage: 5Gi
