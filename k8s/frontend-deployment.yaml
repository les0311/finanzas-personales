apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  labels:
    app: finanzas-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: finanzas-frontend
  template:
    metadata:
      labels:
        app: finanzas-frontend
    spec:
      containers:
        - name: frontend
          image: leslym03/finanzas-frontend:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 5173
          env:
            - name: VITE_API_URL
              value: "http://localhost:3001/api"
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-svc
spec:
  selector:
    app: finanzas-frontend
  ports:
    - port: 80
      targetPort: 5173
  type: NodePort
